<!-- Conditional rendering of to-do items -->
<div *ngIf="toDos.length > 0; else loading">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Priority</th>
        <th>Description</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of toDos">
        <td>{{ item.id }}</td>
        <td>{{ item.task }}</td>
        <td>{{ item.priority }}</td>
        <td>{{ item.description }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="item.isComplete" (change)="toggleCompletion(item)">
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Loading or empty list fallback -->
<ng-template #loading>
  <p *ngIf="!toDos.length"><em>No tasks found. Add some tasks!</em></p>
</ng-template>
